  </div><!-- Initialize FED JS Component -->
  <script>
     //needed for when elements are cloned, events arent copied

     function resetFED() {

       $('.js-date-picker').fedDatePicker();
       $('.js-date-range-picker').fedDateRangePicker();
       $('.js-tooltip').fedTooltip();
       $('.js-tab').fedTab();
       $('.js-dialog').fedDialog({
   title: 'Compare Campaigns',
   clickPrimaryAction: function(e, data){
     $(this).fedDialog('close');
   }
  });
       $('Table input[type="checkbox"]').on('change', function(e) {
   var $table = $(this).parents('Table'),
       $headerBarNormal = $(this).parents('Table').prev('.HeaderBar'),
       $headerBarBeforeScroller = $(this).parents('.Table-scroller').prev('.HeaderBar'),
       $headerBar = $headerBarNormal.length ? $headerBarNormal : $headerBarBeforeScroller,
       checkedItemsCount = $table.find('input[type="checkbox"]:checked').length;
       $headerBar.toggleClass('is-open', (checkedItemsCount>0));
   $headerBar.find('.HeaderBar-title-count').text(checkedItemsCount);
  });



  




     }
     resetFED()
  </script>
